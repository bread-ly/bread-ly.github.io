<!DOCTYPE html>
<html lang="">
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner first tests</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
  <script type="text/javascript" src="https://dl.dropboxusercontent.com/s/xmu99k1g2olgvzs/data.js"></script>
  <link rel="stylesheet" href="style.css"></link>
  <head>
  </head>
  <body>

        <input type="text" placeholder="ID-Eingeben.." name="search" id="search">

      </div> 
    </div>

      <ul id="myList"></ul>

      <button id="inventoryready" style="background-color: #f476d9;" class="button1" onclick="InventoryReady()">Fertig</button>
    </div>
    <div class="container1">
      <button id="scannbutton" style="background-color: #f44336; margin-right: 0px; " class="button1" onclick="StartScanner()" >Scanning</button>
      <button id="inventorybutton" style="background-color: #008CBA; margin-left: 0px; " class="button1" onclick="StartInventory()">Inventory</button>

    <script src="scanner.js"></script>
    <footer></footer>
