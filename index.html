<!DOCTYPE html>
<html lang="">
    <link rel="apple-touch-icon" href="Brot.png"/>
    <meta name="theme-color" content="#404040">
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>QR Code Scanner first tests</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js');
        }
    </script>
    <head> </head>
    <body>
        <script src="navbar.js"></script>
        <div class="topnav">
            <div class="homediv">
                <button class="home" onclick="home()">Home</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="ID-Eingeben.." name="search" id="search" />
                <button type="submit" style="color: black;" onclick="ManualID()">Los!</button>
            </div>
        </div>
        <div class="header">
            <h1 style="font-family: sans-serif">Inventur-Codescanner</h1>
        </div>
        <div id="showdiv" style="margin: auto; width: fit-content">
            <p class="text3" id="showtext"></p>
        </div>
        <div id="reader"></div>
        
        <div id="readydiv" class="readydiv">
            <button id="inventoryready" class="button1" onclick="InventoryReady()">PDF</button>
            <button id="saveinventory" class="button1" onclick="SaveInventory()">Speichern</button>
        </div>
        <div id="loaddiv" class="readydiv">
            <button id="getinventory" style="width: max-content;" class="button1" onclick="GetInventory()">Laden</button>
        </div>
        
        <div style="margin: auto">
            <ul id="myList"></ul>
        </div>
        <div class="container1">
            <button id="scannbutton" style="margin-right: 0px" class="button1" onclick="Scan()">Scannen</button>
            <button id="inventorybutton" style="margin-left: 0px" class="button1" onclick="Inv()">
                Inventur
            </button>
        </div>
        <script src="scanner.js"></script>
        <footer></footer>
    </body>
