<!DOCTYPE html>
<html lang="">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner first tests</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <head> </head>
    <body>
        <script src="navbar.js"></script>
        <div class="topnav">
            <div class="homediv">
                <button class="home" onclick="home()">Home</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="ID-Eingeben.." name="search" id="search" />
                <button type="submit" onclick="ManualID()">Submit</button>
            </div>
        </div>
        <div class="header">
            <h1 style="font-family: sans-serif">Inventur-Codescanner</h1>
        </div>
        <div id="showdiv" style="margin: auto; width: fit-content">
            <p class="text3" id="showtext"></p>
        </div>
        <div id="reader"></div>
        
        <div id="readydiv" style="margin: auto; width: fit-content; padding-top: 1%;">
            <button id="inventoryready" style="background-color: #f476d9" class="button1" onclick="InventoryReady()">Drucken</button>
            <button id="saveinventory" style="background-color: #f476d9" class="button1" onclick="SaveInventory()">Speichern</button>
            <button id="getinventory" style="background-color: #f476d9; width: auto;" class="button1" onclick="GetInventory()">Laden</button>
        </div>
        <div style="margin: fit-content">
            <ul id="myList"></ul>
        </div>
        <div class="container1">
            <button id="scannbutton" style="background-color: #f44336; margin-right: 0px" class="button1" onclick="Scan()">Scannen</button>
            <button id="inventorybutton" style="background-color: #008cba; margin-left: 0px" class="button1" onclick="Inv()">
                Inventur
            </button>
        </div>
        <script src="scanner.js"></script>
        <footer></footer>
    </body>
</html>
