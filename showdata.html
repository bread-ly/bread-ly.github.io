<!DOCTYPE html>
<html lang="">
    <link rel="apple-touch-icon" href="/pwa/ffhk.png"/>
    <meta name="theme-color" content="#404040">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Show scanned Results!</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js');
        }
    </script>
    <script src="./classes/init.js"></script>
    <head> </head>
    <body>
        <script src="navbar.js"></script>
        <div class="topnav">
            <div class="homediv">
                <button class="home" onclick="home()">Home</button>
            </div>

            <div class="search-container">
                <input type="text" placeholder="ID-Eingeben.." name="search" id="search" />

            </div>
        </div>

        <br />

            </div>
            <label for="showname">Name:</label> <br />

            </div>
            <label for="membersecond">Mitglied Nachname:</label> <br />
            <div class="output">
                <p id="membersecond">Placeholder</p>
            </div>
            <label for="auditable">Pr√ºfpflichtig:</label> <br />
            <div class="output">
                <p id="auditable">Placeholder</p>
            </div>
            <label for="buildat">Baujahr:</label> <br />

            </div>

        <br />
    </body>
