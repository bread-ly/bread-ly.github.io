<!DOCTYPE html>
<html lang="">
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show scanned Results!</title>
    <head> </head>
    <body>
        <script src="navbar.js"></script>
        <div class="topnav">
            <div class="homediv">
                <button class="home" onclick="home()">Home</button>
            </div>
            <div class="search-container">
                <input type="text" placeholder="ID-Eingeben.." name="search" id="search" />
                <button type="submit" onclick="ManualID()">Submit</button>
            </div>
        </div>
        <div class="header">
            <h1 style="font-family: sans-serif">Inventur-Codescanner</h1>
        </div>
        <br />
        <div class="result">
            <label for="id">Scanned ID:</label> <br />
            <div class="output">
                <p id="id">Placeholder</p>
            </div>
            <label for="showname">Name:</label> <br />
            <div class="output">
                <p id="showname">Placeholder</p>
            </div>
            <label for="showlocation">Ort:</label> <br />
            <div class="output">
                <p id="showlocation">Placeholder</p>
            </div>
            <label for="showcomment">Kommentar:</label> <br />
            <div class="output">
                <p id="showcomment">Placeholder</p>
            </div>
        </div>
        <div class="container1">
            <button style="background-color: lightseagreen" class="button1" onclick="ScanPage()">Scannen!</button>
        </div>
        <br />
    </body>
    <script src="show.js" type="text/javascript"></script>
</html>
